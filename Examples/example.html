<html>
<head>
<style>
canvas {
	border: 1px solid red;
	cursor: none;
}

</style>
</head>

<body>

<canvas id="canvas" width="800" height="600"></canvas>
<input id="fps" type="text"></input>
<script src="RequestAnimationShim.js"></script>
<script src="Class.js"></script>
<script src="Game.js"></script>
<script src="KeyboardInput.js"></script>
<script src="Entity.js"></script>
<script src="VisualEntity.js"></script>
<script src="Entities.Bowtie.js"></script>
<script src="Entities.Dot.js"></script>
<script>
// simple component for rendering fps
function Fps() { 
	this.fps = document.getElementById("fps");
}
Fps.prototype = new Entity();
Fps.prototype.update = function(duration) {
	this.fps.value = duration;
}
</script>
<script>


Game.input = KeyboardInput;
Game.addEntity(new Fps());
Game.addEntity(new Bowtie(40, 45));
Game.run();

</script>

</body>
</html>
